<table class='table' style='text-align: center'>
  <thead>
    <tr>
      <th>容器 ID</th>
      <th>镜像版本</th>
      <th>宿主地址</th>
      <th>创建时间</th>
      <th>地址</th>
      <th>集群模式</th>
      <th>下线容器</th>
    </tr>
  </thead>
  <tbody id='eru-nodes'>
  {% for n in nodes %}
    <tr>
      <td>{{ n.eru_container_id[:16]|e }}</td>
      <td>{{ n.eru_info.version|e }}</td>
      <td>{{ n.eru_info.host|e }}</td>
      <td>{{ n.eru_info.created|e }}</td>
      <td><a href='/nodep/{{ n.host|e }}/{{ n.port }}'>{{ n.host|e }}:{{ n.port }}</a></td>
      <td>{{ n.detail.cluster_enabled }}</td>
      <td>
        {% if n.assignee_id %}
        集群在役中
        {% else %}
        <button class='btn toggle-next'>下线容器</button>
        <button class='btn btn-danger btn-del-container' data-type='node' data-cid={{ n.eru_container_id|tojson }}>确定</button>
        {% endif %}
      </td>
    <tr>
  {% endfor %}
  </tbody>
</table>
